{% if page.section == 'watch' %} {% for series in site.data.watch %} {% if series.id == page.series-id %}
<!-- Open Graph data -->
<meta property="og:title" content="{{ series.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://www.lifechurch.tv{{ page.url }}" />
<meta property="og:image" content="{{ series.image_social }}" />
<meta property="og:description" content="{{ series.description_medium }}" />
<meta property="og:site_name" content="LifeChurch.tv" />
<meta property="article:published_time" content="{{ page.date }}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_image_large">
<meta name="twitter:site" content="@lifechurchtv">
<meta name="twitter:title" content="{{ series.title }}">
{% unless series.description_small == '' %}<meta name="twitter:description" content="{{ series.description_small }}">{% endunless %}
<meta name="twitter:image:src" content="{{ series.image_large }}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ series.title }}">
<meta itemprop="image" content="{{ series.image_social }}">
<meta itemprop="description" content="{{ series.description_medium }}">
{% endif %} {% endfor %} {% endif %}
