<!-- Get the messages out of the series and list them out -->
{% for message in series.messages %}

<div class="row message">
  <div class="medium-3 columns">
    <h4>{{ message.title }}</h4>
  </div>
  <div class="medium-7 columns medium-text-right">
    <h6>{{ message.description }}</h6>
  </div>
  <div class="medium-2 columns medium-text-right play-message">
    <a href="{{ message.url }}" class="action play-2-blue small">Play</a>
  </div>
</div>
<hr class="show-for-small" />

{% endfor %}
