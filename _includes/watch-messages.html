<section class="watch-messages page-section section-last section-light" id="messages">
  <div class="row">
    <div class="large-6 columns">
      <h2 class="underlined">In this series</h2>
      
      <!-- Get the messages out of the series and list them out -->
      {% for message in series.messages %}

      <div class="row message">
        <div class="medium-3 columns">
          <h4>{{ message.title }}</h4>
        </div>
        <div class="medium-6 columns medium-text-right">
          <h6>{{ message.description }}</h6>
        </div>
        <div class="medium-3 columns medium-text-right play-message">
          <a href="{{ message.url }}" class="action text-lprimary small">Play <i class="icon icon-play-2"></i></a>
        </div>
      </div>

      {% endfor %}

      <a href="#" data-dropdown="drop" class="action dropdown white show-for-small">Get Resources<i class="icon icon-arrow-down-2"></i></a><br>
      {% include watch-resources.html %}
      
    </div>
  </div>

</section>
