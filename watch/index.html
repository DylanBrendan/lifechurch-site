---
layout: default
title: Watch
class: header-red section-watch page-watch
---

<!-- Featured Slider -->
<ul class="watch-featured" data-orbit data-options="slide_number:false">
  <li><img src="http://placekitten.com/1000/400" alt="Featured image" /></li>
  <li><img src="http://placekitten.com/1000/400" alt="Featured image" /></li>
</ul>

<!-- Archive Header -->
<div class="row">
  <div class="medium-12 columns">
    <div class="page-tertiary padded text-left">
      <nav class="tertiary-nav">
        <a class="current" href="#">Archives</a>
      </nav>
    </div>
  </div>
</div>

<!-- Archive Grid -->
<div class="row">
  <div class="large-12 columns">
    <ul class="small-block-grid-2 large-block-grid-3">
      {% for post in site.categories.watch limit:9 %}
      <!-- Archive Item -->
      <li class="watch-item">
        <a href="{{ post.url }}">
          <img src="{{ post.preview-image }}" alt="{{ post.title }}" />
          <h6>{{ post.title }}</h6>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<!-- Archive list link -->
<section class="page-section section-last">
<div class="row">
  <div class="large-12 large-centered columns text-center">
    <a class="action arrow-2-black large expand" href="/watch/archive/">View more archives</a>
  </div>
</div>
</section>
