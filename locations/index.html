---
layout: default
title: Locations
---

<div class="row">
  <div class="large-12 columns">
    <h1>Locations</h1>

    {% for location in site.categories.locations %}
      <div class="location item">
        <a href="{{ location.url }}">
          <h4>{{ location.title }}</h4>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
